<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button icon="close-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Añadir Transacción</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" scrollY="false">

  <div id="top">
    <ion-toolbar>
      <ion-segment value="2">
        <ion-segment-button value="1" (click)="setGreen()">
          <ion-label>Ingreso</ion-label>
        </ion-segment-button>
        <ion-segment-button value="2" (click)="setRed()">
          <ion-label>Gasto</ion-label>
        </ion-segment-button>
        <ion-segment-button value="3" (click)="setBlue()">
          <ion-label>Transfer</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

    <ion-grid style="height: 85%;">
      <ion-row style="height: 75%;">
        <ion-col id="value" class="ion-align-self-center">
          <span>{{sign}}{{value}}</span>
        </ion-col>
      </ion-row>
      <ion-row style="height: 25%;">
        <ion-col class="choose ion-align-self-center" (click)="go('sel-account')">
          <span class="choose-title">Cuenta</span><br>
          <span *ngIf="selectedAccount!=''">{{selectedAccount}}</span>
        </ion-col>
        <ion-col *ngIf="type=='Ingreso'" class="choose ion-align-self-center" (click)="go('sel-category-income')">
          <span class="choose-title">Categoria</span><br>
          <span *ngIf="selectedCategory!=''">{{selectedCategory}}</span>
        </ion-col>
        <ion-col *ngIf="type=='Gasto'" class="choose ion-align-self-center" (click)="go('sel-category-expenses')">
          <span class="choose-title">Categoria</span><br>
          <span *ngIf="selectedCategory!=''">{{selectedCategory}}</span>
        </ion-col>
        <ion-col *ngIf="type=='Transfer'" class="choose ion-align-self-center" size="2">
          <span class="choose-title">-></span>
        </ion-col>
        <ion-col *ngIf="type=='Transfer'" class="choose ion-align-self-center" (click)="go('sel-account')">
          <span class="choose-title">Cuenta</span><br>
          <span *ngIf="selectedCategory!=''">{{selectedCategory}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <ion-grid>
    <ion-row *ngFor="let group of buttons" class="calc-row">
      <ion-col *ngFor="let but of group" class="ion-align-self-center">
        <div *ngIf="but<10 || but=='.' || but=='AC' || but=='<-'" class="button" (click)="butPress(but)">
          <span>{{but}}</span>
        </div> 
        <div *ngIf="but=='Cal'" class="button but-darked but-round" (click)="openCalendar()">
          <ion-icon name="calendar-outline"></ion-icon>
        </div> 
        <div *ngIf="but=='Not'" class="button but-darked" (click)="openNote()">
          <ion-icon name="create-outline"></ion-icon>
        </div> 
        <div *ngIf="but=='FIN'" class="button but-darked" (click)="createTransaction()">
          <ion-icon name="checkmark-done-outline"></ion-icon>
        </div>           
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
